<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>A-Frame Walkable Scene</title>
        <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body>
        <div style="width:60%; height:80vh; margin: 0 auto; float: left;">
            <a-scene embedded>
                <a-sky color="#ECECEC"></a-sky>
                <a-plane position="0 0 -4" rotation="-90 0 0" width="40"
                    height="40" color="#7BC8A4"></a-plane>
                <a-box position="-1 0.5 -3" rotation="0 45 0"
                    color="#4CC3D9"></a-box>
                <a-sphere position="0 1.25 -5" radius="1.25"
                    color="#EF2D5E"></a-sphere>
                <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5"
                    color="#FFC65D"></a-cylinder>
                <a-entity camera look-controls wasd-controls
                    position="0 0.75 5">
                    <a-cursor color="black"></a-cursor>
                </a-entity>
            </a-scene>
        </div>
        <div style="width:40%; height:80vh; margin: 0 auto; float: right;">
            <button type="button" onclick="init()">Start</button>
            <div><canvas id="canvas"></canvas></div>
            <div id="label-container"></div>
        </div>

    </body>
</html>
